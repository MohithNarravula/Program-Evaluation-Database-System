{% extends "layout.html" %}

{% block content %}
<h2>Edit Instructor: {{ i.instructor_id }}</h2>

<form method="POST">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ i.first_name }}" required>
        </div>
        <div class="col">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ i.last_name }}" required>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ i.email_id }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone" class="form-control" value="{{ i.phone_number }}">
    </div>

    <button type="submit" class="btn btn-primary">Update Instructor</button>
    <a href="{{ url_for('manage_data') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
