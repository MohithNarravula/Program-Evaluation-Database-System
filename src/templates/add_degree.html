{% extends "layout.html" %}

{% block content %}
<h2>Add New Degree</h2>
<form method="POST">
    <div class="mb-3">
        <label for="degree_name" class="form-label">Degree Name</label>
        <input type="text" class="form-control" id="degree_name" name="degree_name" required placeholder="e.g. Computer Science">
    </div>
    
    <div class="mb-3">
        <label for="degree_level" class="form-label">Level</label>
        <select class="form-select" id="degree_level" name="degree_level" required>
            <option value="BA">BA</option>
            <option value="BS">BS</option>
            <option value="MS">MS</option>
            <option value="PhD">PhD</option>
            <option value="Cert">Cert</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Degree</button>
</form>
{% endblock %}
