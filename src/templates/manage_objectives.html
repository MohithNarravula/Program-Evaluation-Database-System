{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">1. Create New Objective</div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="action" value="create_obj">
                    <div class="mb-3">
                        <label>Code (Unique)</label>
                        <input type="text" name="obj_code" class="form-control" placeholder="e.g. OBJ-DB-1" required>
                    </div>
                    <div class="mb-3">
                        <label>Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Description</label>
                        <textarea name="description" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">2. Assign Objective to Degree</div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="action" value="link_obj_degree">
                    
                    <div class="mb-3">
                        <label>Select Degree</label>
                        <select name="degree_selection" class="form-select" required>
                            {% for d in degrees %}
                                <option value="{{ d.degree_name }}|{{ d.degree_level }}">
                                    {{ d.degree_name }} ({{ d.degree_level }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>Select Objective</label>
                        <select name="obj_code_selection" class="form-select" required>
                            {% for o in objectives %}
                                <option value="{{ o.obj_code }}">{{ o.obj_code }} - {{ o.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Link Objective</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
